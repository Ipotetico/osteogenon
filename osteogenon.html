<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Osteogenon</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap');
      </style> 
    <link rel="stylesheet" href="./css/osteogenon.css" />
  </head>
  <body>
    <div class="btn_container">
      <div id="sklad" class="btn">Skład</div>
      <div id="zlam" class="btn">Złamania</div>
      <div id="przebud" class="btn">Przebudowa kości</div>
      <div id="skut" class="btn">Skuteczność</div>
      <div id="stos" class="btn">Stosowanie</div>
      <div id="daw" class="btn">Dawkowanie</div>
   
    </div>

    <main class="container">
      <div id="page01" class="page">
        <div class="container_in_page">
          <img src="./img/graf_str_01@4x.png" alt="" />
        </div>
        <div class="close"></div>
      </div>

      <!-- =====   ZŁAMANIA   ===== -->

      <div id="page02" class="page">
        <div class="container_in_page">
          <img src="./img/graf_str_02@4x.png" alt="" />
          <div class="container_tags">
            <div class="tag"></div>
            <div class="tag">Powstanie </br> krwiaka </br> i stanu zapalnego</div>

          <div id="osseina" class="tag">Tworzenie </br> miękkiej kostniny
            <div class="terminate"></div>
            <div class="sub_tag">Osseina</div>
            
          </div>


          <div id="hydro" class="tag">Tworzenie </br> uwapnionej </br> twardej kostniny
            <div class="terminate"></div>
            <div class="sub_tag">Hydroksyapatyt</div></div>

            
          <div class="tag">Przebudowa </br> kości</div>
          </div>
        </div>
        <div class="close"></div>
      </div>

      <!-- =====   PRZEBUDOWA TKANKI KOSTNEJ   ===== -->

      <div id="page03" class="page">
        <div class="container_in_page">
          <div class="tag"></div>
          <img class="" src="./img/graf_str_03@4x.png" alt="">


          <div id="aktywacja" class="tag">
            <div class="terminate"></div>
            <div class="sub_tag">Osseina</div>
          </div>

          <div id="mineral" class="tag">
            <div class="terminate"></div>
            <div class="sub_tag">Hydroksyapatyt
            </div>
          </div>
          

        <div class="close"></div>
      </div>
      </div>

      <div id="page04" class="page">
        <div class="container_in_page">
        <img src="./img/graf_str_04@4x.png" alt="">
        </div>
        <div class="close"></div>
      </div>

      <div id="page05" class="page">
        <div class="container_in_page">
          <img src="./img/graf_str_05@4x.png" alt="">
        </div>
        <div class="close"></div>
      </div>

      <div id="page06" class="page">
        <div class="sil">
          <div class="terminate"></div>
        </div>
        <div class="container_in_page">
          
          <img id="paczka" src="./img/OSG_packshot.png" alt="">
          <img src="./img/graf_str_06.svg" alt="">
        </div>
        <div class="close"></div>
      </div>
      <!-- <p>1. ChPL leku Osteogenon® aktualizacja z dnia 01.04.2016.</p> -->
    </main>
    <script src="./js/osteogenon.js"></script>
  </body>
 
</html>
